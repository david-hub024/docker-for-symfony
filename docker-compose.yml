version: '2'

services:
    application:
        build: code
        volumes:
            - ../../sites/lab/symfony-rest-beer-edition:/var/www/symfony
            - ./logs/symfony:/var/www/symfony/app/logs
        tty: true
    db:
        image: mysql
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: root
    redis:
        image: redis:alpine
        ports:
            - 6379:6379
    php:
        build: php7-fpm
        ports:
            - 9000:9000
        volumes_from:
            - application
        links:
            - db
            - redis
    nginx:
        build: nginx
        ports:
            - 80:80
        links:
            - php
        volumes_from:
            - application
        volumes:
            - ./logs/nginx/:/var/log/nginx
    elk:
        image: willdurand/elk
        ports:
            - 81:80
        volumes:
            - ./elk/logstash:/etc/logstash
            - ./elk/logstash/patterns:/opt/logstash/patterns
        volumes_from:
            - application
            - php
            - nginx
    phpmyadmin:
        image: corbinu/docker-phpmyadmin
        ports :
            - "8080:80"
        environment:
            - MYSQL_USERNAME=root
            - MYSQL_PASSWORD=root
        links:
            - db
